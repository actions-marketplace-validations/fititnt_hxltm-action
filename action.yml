name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: false
    default: 'World'
  crudum-non-securum:
    description: 'Low level raw command to pass to dockerized container.'
    required: false
    default: 'vacuum'
outputs:
  time: # id of output
    description: 'The time we greeted you'
  resultatum:
    description: 'stdout of commmand'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
    - ${{ inputs.crudum-non-securum }}